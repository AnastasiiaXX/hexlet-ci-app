name: Setup_test_lint
on: push
jobs:
   build:
    runs-on: ubuntu-latest
    steps:
       - name: Checkout repository
         uses: actions/checkout@v3
       - name: Setup app
         run: make setup
       - name: Start npm
         run: make start
       - name: Run tests
         run: make test
       - name: Run Linter
         run: make lint